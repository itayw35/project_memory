<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            color: rgb(0, 0, 255);
            background-color: yellow;
            margin: 10px;
            border: 2px purple solid;
            display:inline;
            height: 300px;
            width: 200px;
            border-radius: 3px; 
            font-size: 500%;
            padding: 10px;
            text-align: center;
            line-height: 300px;
        }
        .card:hover{
            cursor:pointer;
            background-color: aquamarine;
            font-size: 800%;
        }
        .equal{
            color: blue;
            margin: 10px;
            border: 1px black solid;
            display: inline;
            height: 300px;
            width: 200px;
            border-radius: 3px; 
            background-color: aquamarine;
            font-size:x-large;
            padding: 10px;
            text-align: center;
            line-height: 300px;
            visibility: hidden;
        }
        #Player1{
            background-color: rgb(118, 77, 216);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 10px;
        }
        #Player2{
            background-color: rgb(34, 121, 8);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 10px;
        }
        header{
            color:rgb(201, 218, 233); 
            background-color: black;
            text-align: center;
            font-style: italic;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <header><div id = "headline"> Memory Game: Player 1</div>
        <div id = "score">Score: 0</div>
    </header>
    <div id="Player1"> </div>
    <script src="index.js"></script>  
</body>
</html>
