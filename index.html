<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            background-color: yellow;
            margin: 10px;
            border: 1px rgb(230, 20, 20) solid;
            display:inline;
            height: 300px;
            width: 200px;
            border-radius: 3px; 
            font-size: 500%;
            padding: 10px;
            text-align: center;
            line-height: 300px;
            perspective: 1000px;
        }
        .card-inner{
            position: relative;
            width: 100%;
            height: 100%;
            text-align:center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            font-size:medium;
            color: blue;
        }
        .card-inner:hover{
            font-size: large;
        }
        .card:hover{
            cursor:pointer;
            background-color: aquamarine;
            font-size: 800%;
        }
        .card-front, .card-back{
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility:hidden ;
            -webkit-backface-visibility: hidden;
            justify-content: center;
            display: flex;
            align-items: center;
        }
       .card.flip .card-inner{
           transform: rotateY(180deg);
       }
        .card-back{
            transform: rotateY(180deg);
        }
        .image{
            height: 200px;
            width: 150px;
        }
        .open-image{
            visibility: visible;
            background-blend-mode: multiply;
        }
        .equal{
            color: blue;
            margin: 10px;
            border: 1px black solid;
            display: inline;
            height: 300px;
            width: 200px;
            border-radius: 3px; 
            background-color: aquamarine;
            font-size:x-large;
            padding: 10px;
            text-align: center;
            line-height: 300px;
            visibility: hidden;
        }
        #Player1{
            background-color: rgb(118, 77, 216);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 10px;
        }
        #Player2{
            background-color: rgb(34, 121, 8);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 10px;
        }
        header{
            color:rgb(201, 218, 233); 
            background-color: black;
            text-align: center;
            font-style: italic;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <header><div id = "headline"> Memory Game: Player 1</div>
        <div id = "score">Score: 0</div>
    </header>
    <div id="Player1"> </div>
    <script src="index.js"></script>  
</body>
</html>
